<div class="payment-page">
    <div class="container">
      <!-- Order Summary Section (Left) -->
      <div class="order-summary">
        <h3>Order Summary</h3>
        <ul>
          <li *ngFor="let product of products; let i = index" class="product-item">
            <img [src]="product.image" alt="Product Image" class="product-image" />
            <span class="product-details">{{ product.name }} - {{ product.price | currency }}</span>
            <div class="quantity-controls">
              <button (click)="decreaseQuantity(i)">-</button>
              <span>{{ product.quantity }}</span>
              <button (click)="increaseQuantity(i)">+</button>
            </div>
          </li>
        </ul>
        <h4 class="total-amount">Total: {{ totalAmount | currency }}</h4>
      </div>
  
      <!-- Payment Details Section (Right) -->
      <div class="payment-details">
        <h3>Shipping Details</h3>
        <form #paymentForm="ngForm">
          <div class="form-group">
            <label>Email:</label>
            <input type="text" name="email" [(ngModel)]="shippingDetails.email" required />
          </div>
          <div class="form-group">
            <label>Contact:</label>
            <input type="text" name="contact" [(ngModel)]="shippingDetails.contact" required />
          </div>
          <!-- <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" [(ngModel)]="shippingDetails.email" required />
          </div> -->
          <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" [(ngModel)]="shippingDetails.name" required />
          </div>
          <div class="form-group">
            <label>Billing Address:</label>
            <textarea name="billingAddress" [(ngModel)]="shippingDetails.billingAddress" required></textarea>
          </div>
          <h4 class="total-amount">Total: {{ totalAmount | currency }}</h4>
          <button class="place-order-btn" (click)="placeOrder()">Place Order</button>
        </form>
      </div>
    </div>
  </div>
